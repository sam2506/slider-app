<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="bg-slider">
                <img class="opaq" src="https://v2.mementor.no/wp-content/uploads/2020/06/honda_e.png"> 
                <img class="image" src="https://v2.mementor.no/wp-content/uploads/2020/06/img_slider.png">
                <img class="image" src="https://v2.mementor.no/wp-content/uploads/2020/06/slider_img_4.png"> 
                <img class="image" src="https://v2.mementor.no/wp-content/uploads/2020/06/honda_e.png">
                <div class="slider">
                    <img class="image-1" src="https://v2.mementor.no/wp-content/uploads/2020/06/honda_e.png"> 
                    <img class="image-1" src="https://v2.mementor.no/wp-content/uploads/2020/06/img_slider.png">
                    <img class="image-1" src="https://v2.mementor.no/wp-content/uploads/2020/06/slider_img_4.png"> 
                    <img class="image-1" src="https://v2.mementor.no/wp-content/uploads/2020/06/honda_e.png">
                </div>
                <button onclick="slideUp()" class="up-btn btn"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                <div class="fg-slider__dots">
                    <i class="fa fa-circle act" aria-hidden="true"></i>
                    <i class="fa fa-circle inact" aria-hidden="true"></i>
                    <i class="fa fa-circle inact" aria-hidden="true"></i>
                    <i class="fa fa-circle inact" aria-hidden="true"></i>
                </div>
                <button onclick="slideDown()" class="down-btn btn"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
            </div>
        </div>
        <script src="./slider.js"></script>
    </body>
</html>
